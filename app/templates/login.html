{% extends "template.html" %}

{% block content %}
<h2 class="ui header">Sign In</h2>
        <form class="ui form" method="POST" action="">
            {{ form.csrf_token }}
            <div class="field">
                <div class="six wide field">
                        {{ form.login.label }}
                        {{ form.login }}
                </div>
            </div>
            <div class="field">
                <div class="six wide field">
                        {{ form.password.label }}
                        {{ form.password }}
                <div class="six wide field"></div>
            </div>
            {{ form.submit(class_="ui button") }} 
             <!---<input type="submit" value="submit">-->
        </form>
{% endblock %}
