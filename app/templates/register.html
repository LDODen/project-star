{% extends "template.html" %}

{% block content %}
<h1>Sign In</h1>
<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.login.label }}
    {{ form.login }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.passwordRepeat.label }}
    {{ form.passwordRepeat }}
    <input type="submit" value="submit">
</form>
{% endblock %}
